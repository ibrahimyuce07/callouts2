<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Map Callouts</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="mapGrid" class="map-grid"></div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-content">
        <button id="closeModal" class="close-button">&times;</button>
        <h2 id="modalTitle"></h2>
        <div class="canvas-container">
          <img id="modalImage" alt="">
          <canvas id="drawingCanvas" class="active"></canvas>
        </div>
        <div class="drawing-controls">
          <button id="drawButton" class="tool-button active">Draw</button>
          <input type="color" id="colorPicker" value="#ff0000">
          <input type="range" id="brushSize" min="1" max="20" value="3">
          <button id="clearButton" class="tool-button">Clear Drawing</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
